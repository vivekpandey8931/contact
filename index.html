<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Contact List</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Contact List</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Contact</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Contact" id="item-name">
              <label for="item-name">Name :</label>
            </div>
            <div class="input-field col s6">
                <input type="number" placeholder="Add phone no" id="item-number">
                <label for="item-number">Phone No :</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Contact</button>         
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Contact</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Contact</button>
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
      <div class="card-action">
        <h5 id="task-title">Filter contact</h5>
        <div class="input-field col s12">
          <input type="text" name="filter" id="filter">
          <label for="filter">enter name or no</label>
        </div>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Contact Name &  Phone no</th>
             
              
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
        <ul id="item-list" class="collection"></ul>
        
      </div>
    </div> 
    </div>
      
  


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
  <script src="app.js"></script>
</body>
</html>
